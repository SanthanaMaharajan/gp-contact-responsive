<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gp contact sec</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<!--contact-section-->
	<section>
		<div class="container">
			<div class="contact-head">
				<h4>CONTACT</h4>
				<p>CONTACT US</p>
			</div>
			<div class="contact-row">
				<div class="contact-col1">
					<div class="contact-map">
						<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118046!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1704444218080!5m2!1sen!2sus" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
				<div class="contact-col2">
					<div class="contact-add">
						<div class="contact-icon">
							<i class="bi bi-geo-alt"></i>
						</div>
						<div class="contact-cnt">
							<h2>Location:</h2>
							<p>A108 Adam Street, New York, NY 535022</p>
						</div>
					</div>
					<div class="contact-email">
						<div class="contact-icon">
							<i class="bi bi-envelope"></i>
						</div>
						<div class="contact-cnt">
							<h2>Email:</h2>
							<p>info@example.com</p>
						</div>
					</div>
					<div class="contact-num">
						<div class="contact-icon">
							<i class="bi bi-phone"></i>
						</div>
						<div class="contact-cnt">
							<h2>Call:</h2>
							<p>+1 5589 55488 55s</p>
						</div>
					</div>					
				</div>
				<div class="contact-col3">
					<div class="contact-form">
						<form class="contact-form">
							<div class="fname">
								<input type="text" value="" placeholder="Your Name">
							</div>
							<div class="E-mail">
								<input type="email" value="" placeholder="Your Email">
							</div>
							<div class="subject">
								<input type="text" value="" placeholder="Subject">
							</div>
							<div class="message">
								<textarea placeholder="Message" rows="6" cols="50"></textarea>
							</div>
							<div class="msg-btn">
								<button>Send Message</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
